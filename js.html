<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <script>
        var frase = prompt("Digite uma frase: ")
        var fraseM = frase.toUpperCase() //COMANDO PARA A FRASE FICAR EM MAISCULO
        var frasem = frase.toLowerCase()

       window.alert("Frase em maiúsculo: " + fraseM) //CONCATENAÇÂO
       window.alert("Frase em minúsculo: " + frasem)
    </script>
</body>
</html>
